    var re = new RegExp(botPattern, 'i');
    var userAgent = navigator.userAgent;

    function collapse_header() {
        // No collapsible sections for web crawlers.
        if (re.test(userAgent)) {
            section_content.style.display = "block";
            return;
        }

        // Allow non-mobile view to be disabled.
        const mobile = window.matchMedia('(min-width: 600px)');

        // Get the element.
        this.classList.toggle("collapsible_section_open");
        var section_content = this.nextElementSibling;

        // Toggle in mobile view.
        if (!mobile.matches) {
            if (section_content.style.display === "block") {
                section_content.style.display = "none";
            } else {
                section_content.style.display = "block";
            }

        // Allow the header to be opened if closed in mobile view but the window resizes to non-mobile view.
        } else {
            section_content.style.display = "block";
        }
    }

    // Event listeners.
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", collapse_header);
    }

</script>
